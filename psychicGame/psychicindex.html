<!DOCTYPE html>
<html>

<head>
    <title>Psychic Game</title>
</head>

<body>
    <h1>The Psychic Game</h1>
    <h3>Guess what letter I'm thinking of!</h3>

    <div>
    <p id = "wins">Wins: 0</p>
    <p id = "losses">Losses: 0</p>
    <p id = "guesses-left">Guesses Left: 9</p>
    <p id ="guess-log">Your Guesses so far: </p>
    </div>

    <script>
        var psychicLetter = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        var wins = 0;
        var losses = 0;
        var guesses = 9;        
        var winsText = document.getElementById("wins");
        var lossText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guesses-left");
        var guessLogText = document.getElementById("guess-log");

    document.onkeypress = function(event) {
        var userPress = event.key
        var computerPress = psychicLetter[Math.round(Math.random() * psychicLetter.length)];

        if (userPress === computerPress) {
            wins++;
        }
        else if (userPress !== computerPress) {
            guesses--;
        }
        if (guesses === 0) {
            losses++;
        }
        

        winsText.textContent = "Wins: " + wins;
        lossText.textContent = "Losses: " + losses;
        guessesLeftText.textContent = "Guesses Left: " + guesses;
        //How can I reset the game after nine guesses? This method continues onto the negative values.
        guessLogText.textContent = "Your Guesses so far: " + userPress; 
        //How do I log the nine letters? It only sets on the most recent pressed letter.
        
        };

        

    
    </script>
</body>

</html>
